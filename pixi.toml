[workspace]
name = "aoty-pred"
version = "0.1.0"
description = "Publication-focused Bayesian artist prediction pipeline"
channels = ["conda-forge"]
platforms = ["win-64", "linux-64", "osx-arm64"]

[tasks]
test = "pytest tests/"
lint = "ruff check src/"

[dependencies]
python = ">=3.11"
numpy = ">=1.26"
pandas = ">=2.2"
pandera = ">=0.18"
pyarrow = ">=15.0"
pydantic = ">=2.6"
pyyaml = ">=6.0"
scikit-learn = ">=1.4"
scipy = ">=1.11"
statsmodels = ">=0.14"
structlog = ">=24.1"
arviz = ">=0.18"
xarray = ">=2024.1"
typer = ">=0.12"
rich = ">=13.7"
matplotlib = ">=3.8"
seaborn = ">=0.13"
uncertainties = ">=3.1"
pytest = ">=8.0"
pytest-cov = ">=4.1"
ruff = "*"

[pypi-dependencies]
numpyro = ">=0.19.0"
jax = ">=0.8.2"

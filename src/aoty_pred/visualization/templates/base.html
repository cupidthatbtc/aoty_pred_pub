<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AOTY Model Dashboard{% endblock %}</title>

    <!-- Plotly.js CDN -->
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"
            integrity="sha384-cCVCZkAjYNxaYKbM8lsArLznDF/SvMFr1jcZrvOpSTCa0W40ZAdLzHCEulnUa5i7"
            crossorigin="anonymous"
            charset="utf-8"></script>

    <style>
        /* CSS Variables for theming */
        :root {
            --bg-color: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-color: #333333;
            --text-muted: #666666;
            --border-color: #e0e0e0;
            --accent-color: #0072B2;
            --accent-hover: #005a8e;
            --sidebar-width: 250px;
        }

        .dark-theme {
            --bg-color: #1e1e1e;
            --bg-secondary: #2d2d2d;
            --text-color: #e0e0e0;
            --text-muted: #a0a0a0;
            --border-color: #404040;
            --accent-color: #56B4E9;
            --accent-hover: #79c7f0;
        }

        /* Reset and base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Georgia, 'Times New Roman', serif;
            font-size: 16px;
            line-height: 1.5;
            color: var(--text-color);
            background-color: var(--bg-color);
            min-height: 100vh;
        }

        /* Layout */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            flex-shrink: 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 20px;
            min-height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: normal;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* Buttons */
        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            font-family: inherit;
            font-size: 0.875rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-color);
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        /* Dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            min-width: 160px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 200;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            display: block;
            padding: 10px 15px;
            color: var(--text-color);
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background: var(--bg-secondary);
        }

        /* Navigation */
        .nav-list {
            list-style: none;
            padding: 10px 0;
        }

        .nav-list a {
            display: block;
            padding: 12px 20px;
            color: var(--text-color);
            text-decoration: none;
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .nav-list a:hover {
            background: rgba(0, 114, 178, 0.1);
            border-left-color: var(--accent-color);
        }

        .nav-list a.active {
            background: rgba(0, 114, 178, 0.15);
            border-left-color: var(--accent-color);
            color: var(--accent-color);
        }

        /* Search */
        .search-box {
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
        }

        .search-box label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .search-box input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.875rem;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        /* Charts */
        .chart-container {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .chart-title {
            font-size: 1.125rem;
            color: var(--text-color);
        }

        /* Tables */
        .coefficient-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        .coefficient-table th,
        .coefficient-table td {
            padding: 10px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .coefficient-table th {
            background: var(--bg-secondary);
            font-weight: normal;
            color: var(--text-muted);
            cursor: pointer;
        }

        .coefficient-table th:hover {
            background: var(--border-color);
        }

        .coefficient-table tbody tr:hover {
            background: var(--bg-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }

            .app-container {
                flex-direction: column;
            }
        }

        /* Metrics summary grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            padding: 10px 0;
        }

        .metric-card {
            text-align: center;
            padding: 16px 12px;
            background: var(--bg-secondary);
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            font-family: 'Courier New', monospace;
        }

        .metric-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* Not found message */
        .not-found {
            padding: 40px;
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
    {% block body %}{% endblock %}

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeButton();
        }

        function updateThemeButton() {
            const btn = document.getElementById('theme-toggle');
            if (btn) {
                const isDark = document.body.classList.contains('dark-theme');
                btn.textContent = isDark ? 'Light Mode' : 'Dark Mode';
            }
        }

        // Apply saved theme on load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
            updateThemeButton();
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
